<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <p>Sky Watcher</p>
    </header>
    <main>
      <div class="current weather" id="refresh-button">
        <img
          id="weather-icon-0"
          class="weather-icon"
          src="https://media.tenor.com/wpSo-8CrXqUAAAAi/loading-loading-forever.gif"
          alt="current weather icon"
        />
        <div class="weather-info">
          <p class="temp" id="temp-reading-0"></p>
          <p class="location" id="location"></p>
          <p id="time-0" class="time"></p>
        </div>
      </div>
      <div class="forecast-1 weather" id="refresh-button">
        <img
          id="weather-icon-1"
          class="weather-icon"
          src="https://media.tenor.com/wpSo-8CrXqUAAAAi/loading-loading-forever.gif"
          alt="current weather icon"
        />
        <div class="weather-info">
          <p class="temp" id="temp-reading-1"></p>
          <p id="time-1" class="time"></p>
        </div>
      </div>
      <div class="forecast-2 weather" id="refresh-button">
        <img
          id="weather-icon-2"
          class="weather-icon"
          src="https://media.tenor.com/wpSo-8CrXqUAAAAi/loading-loading-forever.gif"
          alt="current weather icon"
        />
        <div class="weather-info">
          <p class="temp" id="temp-reading-2"></p>
          <p id="time-2" class="time"></p>
        </div>
      </div>
      <div class="forecast-3 weather" id="refresh-button">
        <img
          id="weather-icon-3"
          class="weather-icon"
          src="https://media.tenor.com/wpSo-8CrXqUAAAAi/loading-loading-forever.gif"
          alt="current weather icon"
        />
        <div class="weather-info">
          <p class="temp" id="temp-reading-3"></p>
          <p id="time-3" class="time"></p>
        </div>
      </div>
    </main>
    <footer><p>Click on the current temperature to refresh.</p></footer>
    <script src="script.js"></script>
  </body>
</html>
